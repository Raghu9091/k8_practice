apiversion: app/v1
kind: deployment
metadata:
  name: nginx
  #deployement lables
  labels:
    purpose: deployment-demo
    project: roboshop
    app: nginx
spec:
  replicas: {{ .Values.deployment.replicas }}
  # These are the labels replica set use to create pod replicas, this should match pod labels
  selector:
    matchLabels:
      purpose: deployment-demo
      project: roboshop
      app: nginx
  # This is  pod definition
  template:
    metadata:
      labels:
        purpose: deployment-demo
        project: roboshop
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:{{ .Values.deployment.imageVersion }}
