apiVersion: v1
kind: PersistentVolume
metadata: 
  name: ebs-static
spec:
  acceesModes:
  - ReadWriteOnce
  capacity:
    storage: 20Gi
  csi:
    driver: ebs.csi.aws.command
    fsType: ext4
    volumeHandle: vol-72a8f44214a23f64

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ebs-static
spec:
  storageClassName: "" # Empty string must be explicitly set otherwise default StorageClass will be set
  volumeName: ebs-static
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 15Gi

---

